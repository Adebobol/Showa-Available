<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .login-container {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .login-container h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
        color: #555;
      }
      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      .form-group input:focus {
        outline: none;
        border-color: #007bff;
      }
      .btn {
        display: block;
        width: 100%;
        padding: 0.8rem;
        background-color: #007bff;
        color: #fff;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 1rem;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .footer-text {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #777;
      }
      .footer-text a {
        color: #007bff;
        text-decoration: none;
      }
      .footer-text a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form method="POST">
        {%csrf_token%}
        <div class="form-group">
          <label for="email">username</label>
          {{form.username}}
          <!-- <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          /> -->
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          {{form.password}}
          <!-- <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          /> -->
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="footer-text">
        Don't have an account? <a href="/signup">Sign up here</a>
      </div>
    </div>
  </body>
</html>
