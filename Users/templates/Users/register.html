<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: #f4f4f4;
      }
      .container {
        display: flex;
        width: 80%;
        max-width: 800px;
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .left-side {
        background-color: red;
        color: #fff;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1.8rem;
        font-weight: bold;
        padding: 20px;
      }
      .right-side {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: #fff;
      }
      .form-container {
        width: 90%;
        max-width: 300px;
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .form-container label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      .form-container input {
        width: 100%;
        padding: 0.8rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-container button {
        width: 100%;
        padding: 0.8rem;
        background-color: green;
        border: none;
        color: white;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-container button:hover {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h3>Showa Available</h3>
        <p>Register</p>
      </div>
      <div class="right-side">
        <div class="form-container">
          <h2>Sign Up</h2>
          <form method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Enter your username"
              required
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />

            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
              required
            />

            <label for="Confirmpassword">ConfirmPassword</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your confirm password"
              required
            />

            <button type="submit">Sign Up</button>
          </form>
          <a href="{% url 'login'%}">Already registered? sign in</a>
        </div>
      </div>
    </div>
  </body>
</html>
